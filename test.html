<script>const boxes = document.querySelectorAll('.box');
   boxes.forEach((box, index) => {
     box.addEventListener('click', () => {
       
       if (index !== 0) {
         const clickedBoxOrder = window.getComputedStyle(box).getPropertyValue('order');
         
         const firstBoxOrder = window.getComputedStyle(boxes[0]).getPropertyValue('order');
         
         box.style.order = firstBoxOrder;
         boxes[0].style.order = clickedBoxOrder;
         
       }
     });
   });

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function shuffleBoxes() {
  const boxes = document.querySelectorAll('.box');
  const boxArray = Array.from(boxes);
  shuffleArray(boxArray);

  const container = document.querySelector('.container');
  boxArray.forEach((box, index) => {
    box.style.order = index + 2; 
  });
}

const shuffleButton = document.getElementById('shuffleButton');
shuffleButton.addEventListener('click', shuffleBoxes);

shuffleBoxes();
